<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./feedback.css">
    <title>Feedback</title>
</head>
<body>
    <div id="container">
        <div id="input_container">
            <h1 id="input_heading">Feedback</h1> 
            <div id="input_fields">
                <ul>
                    <li class="inputbox">
                        <h3>First Name <span style="color: red;">*</span></h3>
                        <input id='fname' type="text" name="fname">
                    </li>
                    <li class="inputbox">
                        <h3>Middle Name</h3>
                        <input type="text" name="mname" id="mname">
                    </li>
                    <li class="inputbox">
                        <h3>Last Name <span style="color: red;">*</span></h3>
                        <input type="text" name="lname" id="lname">
                    </li>
                    <li class="inputbox">
                        <h3>Suggestion<span style="color: red;">*</span></h3>
                        <textarea name="feedback_input" id="feedback_input"></textarea>
                    </li>
                    <li class="inputbox">
                        <div class="radio_button_container">
                            <p>GENDER<span style="color: red;">*</span></p>
                            <p>Male</p>
                            <div class="abc">
                                <input class="gender" type="radio" name="gender" value="male">
                                <div class="a"></div>
                            </div>
                            <p>Female</p>
                            <div class="abc">
                                <input class="gender" type="radio" name="gender" value="female">
                                <div class="a"></div>
                            </div>   
                        </div> 
                    </li>
                    <li style="padding: 10px;" class="inputbox">
                        <button id="add_btn">Add</button>
                        <button id="clear_btn">Clear</button>
                        <div id="input_check_popup">
                            <button id="close_popup">X</button>
                            <h1 style="color: red; text-align: center;"> 
                                mandatory inputs  
                            </h1>
                            <ul style="text-align: center; font-size: 1.5rem;">
                                <li>First name</li>
                                <li>last name</li>
                                <li>feedback</li>
                                <li>Gender</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="list_container">
            <h1 id="list_heading">Top Feedbacks</h1>
            <div id="list_box_container">
                <!-- below box is dynamically added to html  -->
            <!-- <div id="box">
                <p id="name">name</p>
                <p id="index">index</p>
                <p id="msg">gfgffglfglfglflglfgllflglfglflglfglflgflglfglfg</p>
            </div> -->
            </div>
        </div>
    </div>
<script src="./feedback.js" type="text/javascript"></script>
</body>
</html>
